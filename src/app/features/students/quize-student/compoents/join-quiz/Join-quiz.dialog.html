<section id="join-quiz">
    <div class="container">
      <div class="quiz text-center p-3 my-3">
        <h3>Join Quiz</h3>
  
        <p class="pt-3" style="color: #000">
            Input the code received for the quiz below to join
        </p>
        <form [formGroup]="joinQuizForm">
          <div class="input-group input-group p-2 mb-3">
            <span
              style="background-color: #ffeddf"
              class="input-group-text bg"
              id="inputGroup-sizing-default"
              >code</span
            >
            <input
              type="text"
              formControlName="code"
              class="form-control form-control-sm"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>
        </form>
      </div>
      
      <div class="d-flex justify-content-center align-items-center">
        <div
          class="d-inline check p-4 border-start d-flex justify-content-center align-items-center"
        >
          <button
            type="submit"
            class="btn border-0 p-0"
            (click)="onsubmit(joinQuizForm)"
          >
            <span class="mx-1"><i class="fa-solid fa-check"></i></span>
          </button>
        </div>
        <button
          (click)="onNoClick()"
          class="d-inline p-4 close border-start d-flex justify-content-center align-items-center bg-white"
        >
          <span class="mx-1"><i class="fa-solid fa-xmark"></i></span>
        </button>
      </div>

    </div>
  </section>
