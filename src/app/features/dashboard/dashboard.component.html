<section class="dashboard">

  <div class="container-fluid">
    <div class="row opened flex-nowrap overflow-x-hidden group">

      <div class="side-section" [class]="isOpened? 'col-md-2': 'col-md-1'">
        <div class="py-3 d-flex sidebar-header justify-content-center align-items-center">
          <i class="fa-solid fa-bars fa-2x toggle-icon mx-3" (click)="toggleSidebar()"></i>
          <img class="logo mx-3" [class]="isOpened ? '' : 'sidebar'" src="../../../assets/images/logo.svg">
        </div>
        <app-sidebar [isOpenedValue]="isOpened"></app-sidebar>

      </div>

      <div class="content px-0" [class]="isOpened? 'col-md-10': 'col-md-11'" >
        <div class="px-0">
          <app-navbar></app-navbar>
        </div>
        <div class="px-4">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</section>
