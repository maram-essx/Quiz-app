<section class="dashboard">
  <div class="container-fluid">
    <div class="row opened flex-nowrap overflow-x-hidden group">

      <div class="side-section" [class]="isOpened? 'col-md-2': 'col-md-1'">
        <div class="py-3 d-flex align-items-center sidebar-header">
          <i  class="fa-solid fa-bars fa-2x toggle-icon m-auto py-1" (click)="toggleSidebar()"></i>
        </div>
        <app-sidebar [isOpenedValue]="isOpened"></app-sidebar>
      </div>

      <div class="content" [class]="isOpened? 'col-md-10': 'col-md-11'" >
        <div class="px-4">
          <app-navbar></app-navbar>
        </div>
        <div class="px-4">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</section>
