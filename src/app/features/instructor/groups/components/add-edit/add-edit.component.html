<form [formGroup]="addEditForm" (ngSubmit)="onSubmit(addEditForm)">
    <div class="contianer">
        <div class="caption d-flex justify-content-between align-items-center border-bottom">
            <div class="p-3 ">
                <h5 class="m-0 p-0" *ngIf="data.add">Set up a new Group</h5>
                <h5 class="" *ngIf="data.update">Update Group</h5>
            </div>
<div class=" d-flex  justify-content-between align-items-center ">
    <div
     class="d-inline check p-4
      border-start d-flex justify-content-center align-items-center ">
      <button type="submit" class="btn border-0 p-0"
        [disabled]="addEditForm.invalid">
        <span class="mx-1 "> <i class="fa-solid fa-check"></i> </span>
      </button>
    </div>
    <div (click)="onNoClick()" class="d-inline p-4
     close  border-start d-flex justify-content-center align-items-center ">
        <span class="mx-1 "> <i class="fa-solid fa-xmark"></i> </span>
    </div>
</div>
    </div>
    <div class="row p-3 m-0">
        <div class="input-group col-12 my-2">

            <span class="input-group-text fw-bold" id="basic-addon1">Group Name</span>
            <input
            type="text"
             [value]= "groupDetails.name"
             formControlName="name"
             class="form-control p-2" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group col-12 my-2">
            <span class="input-group-text fw-bold" id="basic-addon1">List Student</span>

              <mat-select *ngIf="data.edit" multiple
               formControlName="students"   class="form-control">

                <mat-option
                 [value]="student._id"
                *ngFor="let student of allStudentForUpdatingGroup">
                 {{student.first_name}} {{student.last_name}}</mat-option>
              </mat-select>

              <mat-select *ngIf="data.add"
              formControlName="students" multiple  class="form-control">

               <mat-option
               ng-selected
               *ngFor="let student of allStudentForAddNewGroup"
               value="{{student._id}}">
                {{student.first_name}} {{student.last_name}}</mat-option>
             </mat-select>

    </div>
    </div>

    </div>
</form>
