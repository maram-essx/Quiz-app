<div class="row ">
  <div class="col-12 my-2 d-flex justify-content-between align-items-center">
      <ul class="d-flex gap-2 m-0 align-items-center " 
      >

          <li *ngFor="let routing of studentsRouting; let last = last" routerLinkActive="active-route"
              [routerLinkActiveOptions]="{ exact: true }">
              <a [routerLink]="routing.url" *ngIf="!last"> {{ routing.label }} </a>
              <a [routerLink]="routing.url" *ngIf="last">
                <p-menu #menu [model]="items" [popup]="true"></p-menu>
                <button pButton type="button" (click)="menu.toggle($event)" icon="pi pi-angle-down"
                    [label]="routing.label" [iconPos]="'right'" class="active-route"></button>
            </a>
          </li>

      </ul>
      <button (click)="openAddDailog()"
      class="quiz-outline fw-bold d-flex justify-content-center align-items-center me-3 gap-1 m-3"
    >
      <svg
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g clip-path="url(#clip0_2708_1108)">

            d="M10 0.3125C4.64844 0.3125 0.3125 4.64844 0.3125 10C0.3125 15.3516 4.64844 19.6875 10 19.6875C15.3516 19.6875 19.6875 15.3516 19.6875 10C19.6875 4.64844 15.3516 0.3125 10 0.3125ZM15.625 11.0938C15.625 11.3516 15.4141 11.5625 15.1562 11.5625H11.5625V15.1562C11.5625 15.4141 11.3516 15.625 11.0938 15.625H8.90625C8.64844 15.625 8.4375 15.4141 8.4375 15.1562V11.5625H4.84375C4.58594 11.5625 4.375 11.3516 4.375 11.0938V8.90625C4.375 8.64844 4.58594 8.4375 4.84375 8.4375H8.4375V4.84375C8.4375 4.58594 8.64844 4.375 8.90625 4.375H11.0938C11.3516 4.375 11.5625 4.58594 11.5625 4.84375V8.4375H15.1562C15.4141 8.4375 15.625 8.64844 15.625 8.90625V11.0938Z"
            fill="black"
          />
        </g>
        <defs>
          <clipPath id="clip0_2708_1108">
            <rect width="20" height="20" fill="white" />

      Add student
    </button>
</div>




  <div class="col-12">
      <div class="p-5 main-border rounded-3 main-box-shadow">
          <router-outlet></router-outlet>
      </div>
  </div>

</div>
