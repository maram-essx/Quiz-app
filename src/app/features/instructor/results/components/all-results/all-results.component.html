<div class="all">
  <div class="card p-3 rounded-3 mt-3">
    <h2 class="fw-semibold">Completed Quizzes</h2>
    <table class="table text-center mt-4">
      <thead>
          <th class="py-2 th1 border-2 rounded-start-2">Title</th>
          <th class="py-2 border-white border-2">Group name</th>
          <th class="py-2 border-white border-2">No. of persons in group</th>
          <th class="py-2 border-white border-2">Participants</th>
          <th class="py-2 border-white border-2">Date</th>
          <th class="py-2 th2 border-2 rounded-end-2"></th>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of allresults; let i = index">
          <tr class="mt-4">
              <td class="border-2 tdd">{{item.quiz.title}}</td>
              <td class="border-2 tdd">{{filteredData[i].name}}</td>
              <td class="border-2 tdd">{{filteredData[i].students.length}} person</td>
              <td class="border-2 tdd">{{item.participants.length}} participants</td>
              <td class="border-2 tdd">{{item.quiz.createdAt | date:'dd/mm/yyyy'}}</td>
              <td class="border-2 tdd"><span [routerLink]="['/dashboard/instructor/results/view',item.quiz.group]" class="rounded-4 py-1 px-4 cursor-pointer view">view</span></td>
          </tr>
        </ng-container>
        
      </tbody>
  </table>
  </div>
</div>
