<div class="all">
    <table class="table text-center mt-4">
        <thead>
            <th class="py-2 th1 border-2 rounded-start-2">Title</th>
            <th class="py-2 border-white border-2">Group name</th>
            <th class="py-2 border-white border-2">No. of persons in group</th>
            <th class="py-2 border-white border-2">Participants</th>
            <th class="py-2 border-white border-2">Date</th>
            <th class="py-2 th2 border-2 rounded-end-2"></th>
        </thead>
        <tbody>
            <tr class="mt-4" *ngFor="let item of allresults">
                <td class="border-2 tdd">{{item.quiz.title}}</td>
                <td class="border-2 tdd">Group 1</td>
                <td class="border-2 tdd">23 persons</td>
                <td class="border-2 tdd">20 participants</td>
                <td class="border-2 tdd">{{item.quiz.createdAt | date:'dd/mm/yyyy'}}</td>
                <td class="border-2 tdd"><span class="rounded-4 py-1 px-4 cursor-pointer view">view</span></td>
            </tr>
        </tbody>
    </table>
</div>
