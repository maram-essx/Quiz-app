  <div class="row">
    <div
      class="col-md-9 d-flex align-items-center justify-content-between header-nav"

          New Quiz
        </button>
        <div class="" *ngIf="userRole == 'Student'">
          <button
            class="quiz-outline fw-bold d-flex justify-content-center align-items-center me-3 gap-1 m-3"
            *ngIf="userRole == 'Student'"
          >
            <svg
              class="icon"
              width="28"
              height="28"
              viewBox="0 0 28 28"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >

              />

                d="M21.9 16H21.8C21.3 15.9 20.9 15.5 20.9 15C20.9 14.5 21.3 14.1 21.8 14H23C22.5 9.8 19.2 6.5 15 6V7.2C14.9 7.7 14.5 8.1 14 8.1C13.5 8.1 13.1 7.7 13 7.2V6C8.8 6.5 5.5 9.8 5 14H6.2C6.7 14.1 7.1 14.5 7.1 15C7.1 15.5 6.7 15.9 6.2 16H5C5.5 20.2 8.8 23.5 13 24V22.8C13.1 22.3 13.5 21.9 14 21.9C14.5 21.9 14.9 22.3 15 22.8V24C19.2 23.5 22.5 20.2 23 16H21.9C22 16 22 16 21.9 16ZM18 16H15V19C15 19.5 14.5 20 14 20C13.5 20 13 19.5 13 19V16H10C9.5 16 9 15.5 9 15C9 14.5 9.5 14 10 14H13V11C13 10.5 13.5 10 14 10C14.5 10 15 10.5 15 11V14H18C18.5 14 19 14.5 19 15C19 15.5 18.5 16 18 16Z"
                fill="#0D1321"
              />
            </svg>
            Join Quiz
          </button>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <button class="icon-nav" *ngIf="userRole == 'Student'">
            <i class="fa-solid fa-envelope"></i>
          </button>
          <button class="icon-nav" *ngIf="userRole == 'Student'">
            <i class="fa-solid fa-bell"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-3 d-flex">
      <div
        class="user-nav d-flex flex-column align-items-start justify-content-center px-3"
      >
        <p class="fw-bold mb-0">{{ userFirstName }} {{ userLastName }}</p>
        <span class="role">{{ userRole }}</span>
      </div>
      <!-- <div class="">
        <h6 class="nav-link mb-0">{{currentUser?.userName}}</h6>
        <span class="text-muted">{{currentUser?.email}}</span>
      </div> -->
      <div class="d-flex align-items-center">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button (click)="openChangePassDialog()" mat-menu-item>
            <mat-icon>edit_square</mat-icon>
            <span>Change Password</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</section>
