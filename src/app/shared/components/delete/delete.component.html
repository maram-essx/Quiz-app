<section class="delete">
        <div class="caption d-flex justify-content-between align-items-center border-bottom">
            <div class="p-3 ">
                <h5 class="m-0 p-0">Delete Group</h5> 
            </div>
<div class=" d-flex  justify-content-between align-items-center ">
    <div 
    class="d-inline check p-4
     border-start d-flex justify-content-center align-items-center ">
     <button class="btn p-0 border-0"
      [mat-dialog-close]="data.id" >
       <span class="mx-1 " >
         <i class="fa-solid fa-check"></i> </span>
     </button>
   </div>
   <div (click)="onNoClick()" class="d-inline p-4
    close  border-start d-flex justify-content-center align-items-center ">
       <span class="mx-1 "> <i class="fa-solid fa-xmark"></i> </span>
   </div>
</div>
    </div>
<div class="content p-5">
    <p class="">Are you sure you want to remove this group ?
        <span class="ps-2 fw-bolder"> {{groupDetails.name}}</span>
       </p>
</div>
</section>
